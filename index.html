<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ByteBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="container">
    <main class="dados">
      <article class="dadosDolar">
        <div class="grafico">
          <div class="grafico__titulo">
            <span class="grafico__ilustracao-dolar"></span>
            <h2>Variação da moeda desde o login</h2>
          </div>
          <canvas id="graficoDolar"></canvas>
        </div>

        <div class="investimentos">
          <h2>Valores da moeda</h2>
          <ul class="investimentos__lista" id="dolar" data-lista></ul>
        </div>
      </article>

      <article class="dadosIene">
        <div class="grafico">
          <div class="grafico__titulo">
            <span class="grafico__ilustracao-iene"></span>
            <h2>Variação da moeda desde o login</h2>
          </div>
          <canvas id="graficoIene"></canvas>
        </div>

        <div class="investimentos">
          <h2>Valores da moeda</h2>
          <ul class="investimentos__lista" id="iene" data-lista></ul>
        </div>
      </article>

      <article class="dadosEuro">
        <div class="grafico">
          <div class="grafico__titulo">
            <span class="grafico__ilustracao-euro"></span>
            <h2>Variação da moeda desde o login</h2>
          </div>
          <canvas id="graficoEuro"></canvas>
        </div>

        <div class="investimentos">
          <h2>Valores da moeda</h2>
          <ul class="investimentos__lista" id="euro" data-lista></ul>
        </div>
      </article>

      <footer class="rodape">
        <p>Dashboard - Desenvolvido por Rafael no Curso de Threads no Alura</p>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/scripts.js" type="module"></script>
  </body>
</html>
